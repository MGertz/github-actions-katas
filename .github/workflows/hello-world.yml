name: Hello-world
on: push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-down
        uses: actions/checkout@v3
      - name: Set permissions 
        run: chmod +x ci/build-app.sh
      - name: run script
        run: ci/build-app.sh